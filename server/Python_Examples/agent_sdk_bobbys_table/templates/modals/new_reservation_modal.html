<!-- Modal for New Reservation (Day Click) -->
<div class="modal fade" id="newReservationModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-modal text-light rounded-4">
            <div class="modal-header border-0" style="background: #232b3e;">
                <h5 class="modal-title">New Reservation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="reservationForm">
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" name="name" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Party Size</label>
                            <input type="number" class="form-control form-control-lg" name="party_size" id="partySizeInput" min="1" value="1" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control form-control-lg" name="date" id="reservation_date" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Time</label>
                            <select class="form-select form-select-lg" name="time" id="reservation_time" required>
                                <option value="">Select Time</option>
                                <option value="09:00">9:00 AM</option>
                                <option value="09:30">9:30 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="10:30">10:30 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="11:30">11:30 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="12:30">12:30 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="13:30">1:30 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="14:30">2:30 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="15:30">3:30 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="16:30">4:30 PM</option>
                                <option value="17:00">5:00 PM</option>
                                <option value="17:30">5:30 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="18:30">6:30 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="19:30">7:30 PM</option>
                                <option value="20:00">8:00 PM</option>
                                <option value="20:30">8:30 PM</option>
                                <option value="21:00">9:00 PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control form-control-lg" name="phone_number" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Special Requests</label>
                            <input type="text" class="form-control form-control-lg" name="special_requests">
                        </div>
                    </div>
                    
                    <!-- Old School Reservation Option -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="oldSchoolReservation" name="old_school_reservation">
                                <label class="form-check-label" for="oldSchoolReservation">
                                    <strong>ðŸ“ž Old School Reservation</strong> - Just reserve the table, order when you arrive
                                </label>
                                <div class="form-text text-muted">
                                    Check this box to skip pre-ordering and simply reserve your table. You can browse our menu and order when you arrive at the restaurant.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <div id="orderSection">
                        <h5 class="fw-bold mb-3 gradient-text">Order Food & Drinks</h5>
                        <div id="partyOrders"></div>
                    </div>
                </div>
                <div class="modal-footer border-0" style="background: #232b3e;">
                    <button type="submit" class="btn btn-accent btn-lg">Submit Reservation</button>
                    <button type="button" class="btn btn-cancel btn-lg" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
